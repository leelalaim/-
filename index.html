<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id='posts-wrapper'></div>
    <h2>ADD A NEW POST</h2>
    <form action="">
        <div class="input-wrapper">
            <input type="text" id="title" placeholder="title">
        </div>
        <div class="input-wrapper">
            <input type="text" id="body" placeholder="body">
        </div>
        <div class="input-wrapper">
            <input type="text" id="userId" placeholder="userId">
        </div>
        <button id="btnCreate">Add a new post</button>
    </form>
    <h2>UPDATE POST</h2>
    <form action="">
        <div class="input-wrapper">
            <input type="text" id="titleUpdate" placeholder="title">
        </div>
        <div class="input-wrapper">
            <input type="text" id="bodyUpdate" placeholder="body">
        </div>
        <div class="input-wrapper">
            <input type="text" id="userIdUpdate" placeholder="userId">
        </div>
        <div class="input-wrapper">
            <input type="text" id="idPostUpdate" placeholder="idPost">
        </div>
        <button id="btnUpdate">Update post</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
